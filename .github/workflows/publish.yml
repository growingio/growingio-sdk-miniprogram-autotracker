# 监听创建tag的事件，tag必须是CDP/Saas-vXXX的格式（同时兼容原vXXX格式，可按需调整）
# 会自动进行发版到npm，同时创建一个release包
name: Publish And Release

on:
  push:
    tags:
      # 匹配 CDP-vXXX、Saas-vXXX、vXXX 格式的tag（满足你的格式要求）
      - 'CDP-v*'
      - 'Saas-v*'
      - 'v*'

jobs:
  publish:
    name: Auto Publish npm
    runs-on: ubuntu-latest
    permissions:
      # Trusted Publisher 必需：授予OIDC认证所需的id-token权限
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4 # 升级最新版，更稳定
      - uses: actions/setup-node@v4 # 升级最新版
        with:
          node-version: 16 # 保留你的Node 16版本（可按需升级为18/20）
          registry-url: https://registry.npmjs.org/
      - name: Build
        run: |
          rm -rf dist || true  # 兼容dist目录不存在的情况，避免报错
          npm install
          npm run build
      # 关键：使用npm官方publish动作，基于OIDC自动认证（Trusted Publisher核心）
      - name: Publish to npm
        uses: npm/publish@v2
        with:
          tag: latest
          access: public
          verbose: true

  release:
    name: Auto Create Release
    runs-on: ubuntu-latest
    needs: publish # 依赖publish任务执行成功后再执行
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16 # 统一Node版本（原12版本过旧，建议升级，避免兼容性问题）
          registry-url: https://registry.npmjs.org/
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }} # 优化：ref_name 直接获取tag名称，更简洁
          draft: false
          prerelease: false
